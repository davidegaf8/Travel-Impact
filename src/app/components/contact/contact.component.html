<section class="contact-section">
    <div class="contact-container">
        <h1>Contact Us</h1>

        <p>If you have any questions, feedback, or just want to say hello, feel free to reach out to us. We're here to
            help!</p>

        <!-- Form per contattare -->
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm" *ngIf="!isSubmitted">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" ngModel placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" ngModel placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" ngModel rows="5" placeholder="Write your message"
                    required></textarea>
            </div>

            <button type="submit" class="submit-btn" [disabled]="contactForm.invalid">Send Message</button>
        </form>

        <!-- Messaggio di ringraziamento -->
        <div *ngIf="isSubmitted" class="thank-you-message">
            <h2>Thank you for contacting us!</h2>
            <p>We will get back to you as soon as possible.</p>
            <img src="./../../../assets/Img/paper-airplane.gif" alt="Thank you image" class="thank-you-gif">
        </div>
    </div>
</section>
