<section class="header">
    <div class="logo-container">
        <div class="logo">
            <a routerLink="/">
                <img src="../../../assets/Img/travel_impact_logo.png" alt="TravelImpact_Logo">
            </a>
        </div>
        <div class="logo-text">
            <img src="../../../assets/Img/Travel_Impact_name.png" alt="TravelImpact_text">
        </div>
    </div>
    <nav class="navbar" *ngIf="windowWidth > 768">
        <ul>
            <li><a routerLink="/home" routerLinkActive="active" style="--i:1">Home</a></li>
            <li><a routerLink="/about" routerLinkActive="active" style="--i:2">About</a></li>
            <li><a routerLink="/contact" routerLinkActive="active" style="--i:3">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" *ngIf="windowWidth <= 768" (click)="toggleMenu()">
        <i class='bx bx-menu' *ngIf="!isToggled"></i>
        <i class='bx bx-x' *ngIf="isToggled"></i>
    </div> 
    <nav class="mobile-navbar" *ngIf="isToggled && windowWidth <= 768" (click)="toggleMenu()" [ngClass]="animationState">
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/about">About</a></li>
            <li><a routerLink="/contact">Contact</a></li>
        </ul>
    </nav>
</section>
